<header class="navigation" role="banner">
  <div class="navigation-wrapper">
    <div id="animation_container" style="background-color:rgba(255, 255, 255, 1.00); width:50px; height:50px">
      <canvas id="canvas" width="50" height="50" style="position: absolute; display: block; background-color:rgba(255, 255, 255, 1.00);"></canvas>
      <div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:50px; height:50px; position: absolute; left: 0px; top: 0px; display: block;">
      </div>
    </div>
    <a href="{{ site.baseurl }}/" class="logo">
      {% if site.logo %}
      <img src="{{ site.logo | prepend: site.baseurl }}" alt="{{ site.title }}">
      {% else %}
      <span>{{ site.title }}</span>
      {% endif %}
    </a>

    <nav role="navigation">
      <ul id="js-navigation-menu" class="navigation-menu show">
        {% for link in site.data.nav %}
          <li class="nav-link{% if page.url == link.href %} active{% endif %}"><a href="{{ link.href | prepend: site.baseurl }}">{{ link.title }}</a>
        {% endfor %}
        {% for social in site.social %}
          {% if social.url != null %}
          <li class="nav-link social">
            <a href="{{ social.url }}" title="{{ social.desc }}" target="_blank">
              <svg class="icon {{ social.icon }}"><use xlink:href="#{{ social.icon }}" /></svg>
            </a>
          </li>
          {% endif %}
        {% endfor %}

      </ul>
    </nav>
  </div>
</header>
